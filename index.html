<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styled.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>AlpesOne</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="img/BMW.png" alt="Logo da BMW">
        </div>
        <div class="links" id="links">
            <nav class="headerNav">
                <ul class="listaAncoras">
                    <li class="ancora">
                        <a href="#">Novos</a>
                    </li>
                    <li class="ancora">
                        <a href="#">Seminovos</a>
                    </li>
                    <li class="ancora"> 
                        <a href="#">Pós Vendas</a>
                    </li>
                    <li class="ancora">
                        <a href="#">Peças e Acessórios</a>
                    </li>
                    <li class="ancora">
                        <a href="#">Eventos</a>
                    </li>
                    <li class="ancora">
                        <a href="#">Sobre Nós</a>
                    </li>
                </ul>
            </nav>
            <div class="headerContatos">
                <ul class="listaLinks">
                    <li class="linksContatos">
                        <a href="#">
                            <img class="iconLink" src="img/map pin.png" alt="Link de Localização">
                            Localização
                        </a>
                    </li>
                    <li class="linksContatos">
                        <a href="#">
                            <img class="iconLink" src="img/phone.png" alt="Link do Telefone">
                            Telefone
                        </a>
                    </li>
                    <li class="linksContatos">
                        <a href="#">
                            <img class="iconLink" src="img/whatsapp.png" alt="Link do WhatsApp">
                            WhatsApp
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <button class="menu-toggle" id="menuToggle">☰</button>
    </header>
    <main class="container">
        <div class="containerForm">
            <h1>ENTRE EM CONTATO</h1>
            <form id="form">
                <div class="inputGroup">
                    <input class="input" id="nome" name="nome" type="text" placeholder="Nome" required>
                    <input class="input" id="email" name="email" type="email" placeholder="E-mail" required>
                    <input class="input" id="telefone" name="telefone" type="tel" placeholder="Telefone" required>
                    <select name="assunto" class="input" name="assunto" required>
                        <option value="" disabled selected hidden>Assunto</option>
                        <option value="falhaCompra">Falha na compra</option>
                        <option value="manutencao">Manutenção</option>
                        <option value="pintura">Pintura</option>
                        <option value="duvidaTecnica">Duvida técnica</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div>
                    <textarea class="textArea" name="mensagem" placeholder="Mensagem" required></textarea>
                </div>
                <div class="finalizacao">
                    <div>
                        <input type="checkbox" name="politic" id="politic" required>
                        <label for="politic">Aceito a <a href="#">Política de Privacidade</a></label>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="containerFooter">
            <div class="iconSocial">
                <a href="#" class="linkSocial">
                    <img src="img/instagram.png" alt="logo instagram">
                </a>
                <a href="#" class="linkSocial">
                    <img src="img/facebook.png" alt="logo facebook">
                </a>
                <a href="#" class="linkSocial">
                    <img src="img/youtube.png" alt="logo youtube">
                </a>
                <a href="#" class="linkSocial">
                    <img src="img/linkedin.png" alt="logo linkedin">
                </a>
                <a href="#" class="linkSocial">
                    <img src="img/x-twitter 1.png" alt="logo x-twitter">
                </a>
                <a href="#" class="linkSocial">
                    <img src="img/whatsapp.png" alt="logo whatsapp">
                </a>
            </div>
            <div class="copyright">
                <p>© Copyright 2024 - Alpes BMW. Todos os direitos reservados.</p>
                <p>Feito por: <img src="img/logo-alpes 2.png" alt="Logo da alpes"></p>
            </div>
        </div>
    </footer>

    <div class="modal" id="modal">
        <div class="modalContent">
            <img src="img/check.png" alt="Icon de confirmação">
            <h4>Olá. Sua mensagem foi recebida com sucesso</h4>
            <h6>Em breve entraremos em contato.</h6>
            <button type="button" id="closeModal">Fechar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
